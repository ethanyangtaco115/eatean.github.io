<html>
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");
      .main-text {
        color: var(--rp-text);
        font-family: "VT323", monospace !important;
        font-size: 1.3rem;
        font-weight: 400;
        font-style: normal;
      }

      html {
        margin: 15px;
        min-height: 100%;
        background-color: #191724 !important;
      }

      .title-text {
        color: var(--rp-text);
        font-family: "VT323", monospace !important;
        font-size: 2.5rem;
        font-weight: 600;
        font-style: normal;
        margin-bottom: 20px;
      }

      hr {
        margin-bottom: 20px;
        width: 100%;
      }

      .photo-image {
        border: 3px solid var(--rp-subtle);
        border-radius: 1px;
        max-width: 800px;
        height: auto;
        display: block;
        margin: 20px;
        margin-bottom: 4px;
        margin-left: 4px;
      }
      .caption {
        color: var(--rp-text);
        font-family: "VT323", monospace !important;
        font-size: 1rem;
        font-weight: 400;
        font-style: normal;
        margin-left: 4px;
      }
      .caption-is-edited {
        color: var(--rp-gold);
        font-family: "VT323", monospace !important;
        font-size: 0.7rem;
        font-weight: 700;
        font-style: italic;
      }
      .img-crop {
        width: 1200px;
        height: 900px;
        overflow: hidden;
        object-fit: cover;

      }

    </style>
  </head>
