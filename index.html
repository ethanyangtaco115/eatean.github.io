<html>

  <head>
    <link rel="stylesheet" href="assets/css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");
      .main-text {
        color: var(--rp-text);
        font-family: "VT323", monospace !important;
        font-size: 1.3rem;
        font-weight: 400;
        font-style: normal;
      }

      html,
      body {
        margin: 15px;
        min-height: 100%;
        background-color: #191724 !important;
      }

      .title-text {
        color: var(--rp-text);
        font-family: "VT323", monospace !important;
        font-size: 2.5rem;
        font-weight: 600;
        font-style: normal;
        margin-bottom: 10px;
      }

      hr {
        margin-bottom: 20px;
        width: 100%;
        color: var(--rp-subtle)
      }

      .photo-image {
        border: 3px solid var(--rp-subtle);
        border-radius: 1px;
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px;
        margin-bottom: 4px;
        margin-left: 4px;
      }
      .caption {
        color: var(--rp-text);
        font-family: "VT323", monospace !important;
        font-size: 1rem;
        font-weight: 400;
        font-style: normal;
        margin-left: 4px;
      }
      .caption-is-edited {
        color: var(--rp-gold);
        font-family: "VT323", monospace !important;
        font-size: 0.7rem;
        font-weight: 700;
        font-style: italic;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
      }
      .swiper-slide img {
        position: relative;
        display: block;
        width: auto;
        height: 100vh;
        aspect-ratio: 4/3;
        object-fit: cover;
        pointer-events: none;


        margin: 0 auto;
      }

      .caption-slide {
        position: absolute;
        color: var(--rp-text);
        font-family: "VT323", monospace !important;
        font-size: 1rem;
        font-weight: 400;
        font-style: normal;
        padding: 20px;
        text-align: center;
        bottom: 0;
        pointer-events: none;
      }

    </style>
  </head>
